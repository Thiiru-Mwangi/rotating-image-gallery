<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating image gallery</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="./img-assets/a.jpg" alt="image1" width="640" height="960">
        </span>
        <span style="--i: 2">
            <img src="./img-assets/b.jpg" alt="image2" width="640" height="960">
        </span>
        <span style="--i: 3">
            <img src="./img-assets/c.jpg" alt="image3" width="640" height="960">
        </span>
        <span style="--i: 4">
            <img src="./img-assets/d.jpg" alt="image4" width="640" height="960">
        </span>
        <span style="--i: 5">
            <img src="./img-assets/e.jpg" alt="image5" width="640" height="960">
        </span>
        <span style="--i: 6">
            <img src="./img-assets/f.jpg" alt="imag6">
        </span>
        <span style="--i: 7">
            <img src="./img-assets/g.jpg" alt="image7" width="640" height="960">
        </span>
        <span style="--i: 8">
            <img src="./img-assets/h.jpg" alt="image8" width="640" height="960">
        </span>
    </div>
    <div class="btn-container">
        <button id="prev" class="btn">&#60;</button>
        <button id="next" class="btn">&#62;</button>
    </Next
</body>
</html>
